<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Корни десятков</title>
</head>
<body>
<table>
<script type="text/javascript">
    for (let i=10; i<=200; i+=10){
        window.document.write('<tr><td>', i, '</td>');
        window.document.write('<td>', Math.sqrt(i), '</td></tr>');
    }
</script>
</table>
</body>
</html>
